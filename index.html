<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./media/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/457a315592.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with a single introductory section coding challenge</title>
</head>
<body>
    <header>
        <img class="cabecalho" src="./media/logo.svg">
    </header>
    <div>
        <div>
            <img class="imagem" src="./media/illustration-mockups.svg">
        </div>
        <div>
            <p class="titulo"><b>Build The Community<br>Your Fans Will Love</b></p>
            <p class="texto">Huddle re-imagines the way we build communities. You have<br>a voice, but so does your audience. Create connections with<br>your users as you engage in genuine discussion.</p>
            <button class="botao">Register</button>
        </div>

    </div>
    <div class="container">
        <a class="link twitter">
            <i class="fab fa-2x fa-twitter"></i>
        </a>
        <a class="link instagram">
            <i class="fab fa-2x fa-instagram"></i>
        </a>
        <a class="link facebook">
            <i class="fab fa-2x fa-facebook-f"></i>
        </a>
    </div>
</body>
</html>
